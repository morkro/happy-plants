<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HappyPlants</title>
    <meta name="description" content="HappyPlants is all about organising and adding all kinds of information of your little friends.">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/static/manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="HappyPlants">
    <link rel="icon" sizes="192x192" href="/static/icons/logo-mdpi-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="HappyPlants">
    <link rel="apple-touch-startup-image" href="/static/splash/launch-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/static/splash/launch-750x1294.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/static/splash/launch-1242x2148.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/static/splash/launch-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/static/splash/launch-1536x2048.png" media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/static/splash/launch-1668x2224.png" media="(min-device-width: 834px) and (max-device-width: 834px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/static/splash/launch-2048x2732.png" media="(min-device-width: 1024px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-icon" sizes="192x192" ="/static/icons/logo-mdpi-192x192.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/static/icons/logo-mdpi-192x192.png">
    <meta name="msapplication-TileColor" content="#17c37b">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#ffffff">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <noscript>
      <img
        width="100px"
        height="100px"
        src="/static/icons/logo-hdpi-288x288.png"
        alt="HappyPlants"
        title="HappyPlants" />

      <h1>Oops, that's awkward.</h1>

      <p>
        <strong>HappyPlants</strong> is a
        <a href="https://en.wikipedia.org/wiki/Web_application" target="_blank">web application</a>
        and therefore requires JavaScript to run. Please consider enabling it.
      </p>

      <ul>
        <li>
          More info: <a href="https://github.com/morkro/happy-plants" target="_blank">HappyPlants on GitHub</a>
        </li>
        <li>
          Developer: <a href="https://moritz.berlin" target="_blank">Moritz Kr√∂ger</a>
        </li>
      </ul>
    </noscript>

    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
